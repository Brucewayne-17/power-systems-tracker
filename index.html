<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power System Analysis Reading Tracker</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; padding: 0; }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Lucide React icons as inline SVG components
        const BookOpen = () => (
            <svg className="w-12 h-12 text-blue-600 flex-shrink-0 mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
            </svg>
        );
        
        const CheckCircle2 = () => (
            <svg className="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );
        
        const Circle = () => (
            <svg className="w-6 h-6 text-gray-400 hover:text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10" strokeWidth={2} />
            </svg>
        );
        
        const Plus = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" />
            </svg>
        );
        
        const Trash2 = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
        );
        
        const Edit2 = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
            </svg>
        );
        
        const Save = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4" />
            </svg>
        );
        
        const Bookmark = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" />
            </svg>
        );
        
        const X = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
            </svg>
        );
        
        const Download = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
            </svg>
        );
        
        const Upload = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
            </svg>
        );

        const PowerSystemsTracker = () => {
            const STORAGE_KEY = 'power-systems-chapters';
            
            const defaultChapters = [
                { id: 1, number: 1, title: "Introduction", pages: "1-30", completed: false, completedDate: null, notes: "", editing: false, editingChapter: false, readingSessions: [], startDate: null, lastReadDate: null, currentPage: null },
                { id: 2, number: 2, title: "Fundamentals", pages: "31-80", completed: false, completedDate: null, notes: "", editing: false, editingChapter: false, readingSessions: [], startDate: null, lastReadDate: null, currentPage: null },
                { id: 3, number: 3, title: "Power Transformers", pages: "81-140", completed: false, completedDate: null, notes: "", editing: false, editingChapter: false, readingSessions: [], startDate: null, lastReadDate: null, currentPage: null },
                { id: 4, number: 4, title: "Transmission Line Parameters", pages: "141-200", completed: false, completedDate: null, notes: "", editing: false, editingChapter: false, readingSessions: [], startDate: null, lastReadDate: null, currentPage: null },
                { id: 5, number: 5, title: "Transmission Lines: Steady-State Operation", pages: "201-260", completed: false, completedDate: null, notes: "", editing: false, editingChapter: false, readingSessions: [], startDate: null, lastReadDate: null, currentPage: null },
                { id: 6, number: 6, title: "Power Flows", pages: "261-320", completed: false, completedDate: null, notes: "", editing: false, editingChapter: false, readingSessions: [], startDate: null, lastReadDate: null, currentPage: null },
                { id: 7, number: 7, title: "Symmetrical Faults", pages: "321-380", completed: false, completedDate: null, notes: "", editing: false, editingChapter: false, readingSessions: [], startDate: null, lastReadDate: null, currentPage: null },
                { id: 8, number: 8, title: "Symmetrical Components", pages: "381-440", completed: false, completedDate: null, notes: "", editing: false, editingChapter: false, readingSessions: [], startDate: null, lastReadDate: null, currentPage: null },
                { id: 9, number: 9, title: "Unsymmetrical Faults", pages: "441-500", completed: false, completedDate: null, notes: "", editing: false, editingChapter: false, readingSessions: [], startDate: null, lastReadDate: null, currentPage: null },
                { id: 10, number: 10, title: "System Protection", pages: "501-560", completed: false, completedDate: null, notes: "", editing: false, editingChapter: false, readingSessions: [], startDate: null, lastReadDate: null, currentPage: null },
                { id: 11, number: 11, title: "Transient Stability", pages: "561-620", completed: false, completedDate: null, notes: "", editing: false, editingChapter: false, readingSessions: [], startDate: null, lastReadDate: null, currentPage: null },
                { id: 12, number: 12, title: "Power System Controls", pages: "621-680", completed: false, completedDate: null, notes: "", editing: false, editingChapter: false, readingSessions: [], startDate: null, lastReadDate: null, currentPage: null },
            ];

            const [chapters, setChapters] = useState([]);
            const [newChapter, setNewChapter] = useState({ number: '', title: '', pages: '' });
            const [showAddForm, setShowAddForm] = useState(false);
            const [saveStatus, setSaveStatus] = useState('');
            const [isLoading, setIsLoading] = useState(true);
            const [editingProgress, setEditingProgress] = useState(null);
            const [progressUpdate, setProgressUpdate] = useState({ date: new Date().toISOString().split('T')[0], pagesRead: '', notes: '' });

            useEffect(() => {
                loadData();
            }, []);

            useEffect(() => {
                if (!isLoading && chapters.length > 0) {
                    saveData();
                }
            }, [chapters, isLoading]);

            const loadData = () => {
                try {
                    const saved = localStorage.getItem(STORAGE_KEY);
                    if (saved) {
                        const savedChapters = JSON.parse(saved);
                        // Ensure all chapters have all fields for backward compatibility
                        const chaptersWithFields = savedChapters.map(ch => ({
                            ...ch,
                            completedDate: ch.completedDate || null,
                            readingSessions: ch.readingSessions || [],
                            startDate: ch.startDate || null,
                            lastReadDate: ch.lastReadDate || null,
                            currentPage: ch.currentPage || null,
                            editingChapter: ch.editingChapter || false
                        }));
                        setChapters(chaptersWithFields);
                        setSaveStatus('Data loaded successfully!');
                    } else {
                        setChapters(defaultChapters);
                        setSaveStatus('Using default chapters');
                    }
                } catch (error) {
                    console.log('No saved data found, using defaults');
                    setChapters(defaultChapters);
                } finally {
                    setIsLoading(false);
                    setTimeout(() => setSaveStatus(''), 2000);
                }
            };

            const saveData = () => {
                try {
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(chapters));
                    setSaveStatus('✓ Saved');
                    setTimeout(() => setSaveStatus(''), 2000);
                } catch (error) {
                    console.error('Save failed:', error);
                    setSaveStatus('⚠ Save failed');
                    setTimeout(() => setSaveStatus(''), 3000);
                }
            };

            const toggleComplete = (id) => {
                setChapters(chapters.map(ch => {
                    if (ch.id === id) {
                        const newCompleted = !ch.completed;
                        return {
                            ...ch,
                            completed: newCompleted,
                            completedDate: newCompleted ? new Date().toISOString() : null
                        };
                    }
                    return ch;
                }));
            };

            const deleteChapter = (id) => {
                setChapters(chapters.filter(ch => ch.id !== id));
            };

            const addChapter = () => {
                if (newChapter.title) {
                    const newId = Math.max(...chapters.map(ch => ch.id), 0) + 1;
                    setChapters([...chapters, {
                        id: newId,
                        number: newChapter.number || chapters.length + 1,
                        title: newChapter.title,
                        pages: newChapter.pages,
                        completed: false,
                        completedDate: null,
                        notes: "",
                        editing: false,
                        editingChapter: false,
                        readingSessions: [],
                        startDate: null,
                        lastReadDate: null,
                        currentPage: null
                    }]);
                    setNewChapter({ number: '', title: '', pages: '' });
                    setShowAddForm(false);
                }
            };

            const toggleEdit = (id) => {
                setChapters(chapters.map(ch => 
                    ch.id === id ? { ...ch, editing: !ch.editing } : ch
                ));
            };
            
            const toggleEditChapter = (id) => {
                setChapters(chapters.map(ch => 
                    ch.id === id ? { ...ch, editingChapter: !ch.editingChapter } : ch
                ));
            };

            const updateNotes = (id, notes) => {
                setChapters(chapters.map(ch => 
                    ch.id === id ? { ...ch, notes } : ch
                ));
            };
            
            const updateChapterDetails = (id, field, value) => {
                setChapters(chapters.map(ch => {
                    if (ch.id === id) {
                        const updated = { ...ch, [field]: value };
                        // If pages changed, recalculate progress if needed
                        if (field === 'pages' && ch.currentPage) {
                            const range = parsePageRange(value);
                            if (range && (ch.currentPage < range.start || ch.currentPage > range.end)) {
                                // Current page is outside new range, might want to warn user
                                // For now, just update the pages
                            }
                        }
                        return updated;
                    }
                    return ch;
                }));
            };

            const exportData = () => {
                const dataStr = JSON.stringify(chapters, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = 'power-systems-reading-progress.json';
                link.click();
                URL.revokeObjectURL(url);
                setSaveStatus('✓ Exported');
                setTimeout(() => setSaveStatus(''), 2000);
            };

            const importData = (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        try {
                            const imported = JSON.parse(e.target.result);
                            // Ensure all chapters have all fields for backward compatibility
                            const chaptersWithFields = imported.map(ch => ({
                                ...ch,
                                completedDate: ch.completedDate || null,
                                readingSessions: ch.readingSessions || [],
                                startDate: ch.startDate || null,
                                lastReadDate: ch.lastReadDate || null,
                                currentPage: ch.currentPage || null,
                                editingChapter: ch.editingChapter || false
                            }));
                            setChapters(chaptersWithFields);
                            setSaveStatus('✓ Imported successfully');
                            setTimeout(() => setSaveStatus(''), 2000);
                        } catch (error) {
                            setSaveStatus('⚠ Import failed');
                            setTimeout(() => setSaveStatus(''), 3000);
                        }
                    };
                    reader.readAsText(file);
                }
                event.target.value = '';
            };
            
            const parsePageRange = (pages) => {
                const match = pages.match(/(\d+)-(\d+)/);
                if (match) {
                    return { start: parseInt(match[1]), end: parseInt(match[2]) };
                }
                return null;
            };
            
            const calculateProgress = (chapter) => {
                if (chapter.completed) return 100;
                if (!chapter.currentPage || !chapter.pages) return 0;
                const range = parsePageRange(chapter.pages);
                if (!range) return 0;
                const totalPages = range.end - range.start + 1;
                const pagesRead = chapter.currentPage - range.start + 1;
                return Math.min(100, Math.max(0, Math.round((pagesRead / totalPages) * 100)));
            };
            
            const openProgressEditor = (chapter) => {
                setEditingProgress(chapter.id);
                setProgressUpdate({
                    date: new Date().toISOString().split('T')[0],
                    pagesRead: chapter.currentPage || '',
                    notes: ''
                });
            };
            
            const closeProgressEditor = () => {
                setEditingProgress(null);
                setProgressUpdate({ date: new Date().toISOString().split('T')[0], pagesRead: '', notes: '' });
            };
            
            const updateProgress = (id) => {
                const chapter = chapters.find(ch => ch.id === id);
                if (!chapter) return;
                
                const pagesRead = progressUpdate.pagesRead.trim();
                if (!pagesRead) {
                    alert('Please enter the page number you reached');
                    return;
                }
                
                const pageNum = parseInt(pagesRead);
                if (isNaN(pageNum)) {
                    alert('Please enter a valid page number');
                    return;
                }
                
                const range = parsePageRange(chapter.pages);
                if (range && (pageNum < range.start || pageNum > range.end)) {
                    if (!confirm(`Page ${pageNum} is outside the chapter range (${chapter.pages}). Continue anyway?`)) {
                        return;
                    }
                }
                
                const sessionDate = progressUpdate.date || new Date().toISOString().split('T')[0];
                const now = new Date().toISOString();
                
                setChapters(chapters.map(ch => {
                    if (ch.id === id) {
                        const newSession = {
                            date: sessionDate,
                            page: pageNum,
                            notes: progressUpdate.notes.trim(),
                            timestamp: now
                        };
                        
                        const updatedSessions = [...(ch.readingSessions || []), newSession];
                        updatedSessions.sort((a, b) => 
                            new Date(b.timestamp || b.date) - new Date(a.timestamp || a.date)
                        );
                        
                        return {
                            ...ch,
                            currentPage: pageNum,
                            startDate: ch.startDate || sessionDate,
                            lastReadDate: sessionDate,
                            readingSessions: updatedSessions
                        };
                    }
                    return ch;
                }));
                
                closeProgressEditor();
            };
            
            const deleteReadingSession = (chapterId, sessionIndex) => {
                setChapters(chapters.map(ch => {
                    if (ch.id === chapterId) {
                        const updatedSessions = ch.readingSessions.filter((_, idx) => idx !== sessionIndex);
                        
                        if (updatedSessions.length === 0) {
                            return {
                                ...ch,
                                readingSessions: [],
                                currentPage: null,
                                lastReadDate: null,
                                startDate: null
                            };
                        }
                        
                        // Recalculate currentPage from remaining sessions (most recent page)
                        const latestSession = updatedSessions.reduce((latest, session) => {
                            if (!latest) return session;
                            const latestDate = new Date(latest.timestamp || latest.date);
                            const sessionDate = new Date(session.timestamp || session.date);
                            return sessionDate > latestDate ? session : latest;
                        }, null);
                        
                        // Find earliest session for startDate
                        const earliestSession = updatedSessions.reduce((earliest, session) => {
                            if (!earliest) return session;
                            const earliestDate = new Date(earliest.date);
                            const sessionDate = new Date(session.date);
                            return sessionDate < earliestDate ? session : earliest;
                        }, null);
                        
                        return {
                            ...ch,
                            readingSessions: updatedSessions,
                            currentPage: latestSession ? latestSession.page : null,
                            lastReadDate: latestSession ? latestSession.date : null,
                            startDate: earliestSession ? earliestSession.date : null
                        };
                    }
                    return ch;
                }));
            };

            const resetData = () => {
                if (confirm('Are you sure you want to reset all progress? This cannot be undone.')) {
                    setChapters(defaultChapters);
                    setSaveStatus('✓ Reset to defaults');
                    setTimeout(() => setSaveStatus(''), 2000);
                }
            };

            if (isLoading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 flex items-center justify-center">
                        <div className="text-center">
                            <BookOpen />
                            <p className="text-gray-600">Loading your reading progress...</p>
                        </div>
                    </div>
                );
            }

            const completedCount = chapters.filter(ch => ch.completed).length;
            const progressPercent = chapters.length > 0 ? Math.round((completedCount / chapters.length) * 100) : 0;

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 p-6">
                    <div className="max-w-4xl mx-auto">
                        <div className="bg-white rounded-lg shadow-md p-6 mb-6">
                            <div className="flex items-start gap-4">
                                <BookOpen />
                                <div className="flex-1">
                                    <h1 className="text-3xl font-bold text-gray-800 mb-2">
                                        Power System Analysis & Design
                                    </h1>
                                    <p className="text-gray-600 mb-1">Sixth Edition</p>
                                    <p className="text-sm text-gray-500">
                                        J. Duncan Glover, Thomas J. Overbye, and Mulukutla S. Sarma
                                    </p>
                                </div>
                                {saveStatus && (
                                    <div className="text-sm text-green-600 font-medium bg-green-50 px-3 py-1 rounded">
                                        {saveStatus}
                                    </div>
                                )}
                            </div>
                            
                            <div className="mt-6">
                                <div className="flex justify-between items-center mb-2">
                                    <span className="text-sm font-medium text-gray-700">Overall Progress</span>
                                    <span className="text-sm font-bold text-blue-600">{completedCount}/{chapters.length} chapters ({progressPercent}%)</span>
                                </div>
                                <div className="w-full bg-gray-200 rounded-full h-3">
                                    <div 
                                        className="bg-blue-600 h-3 rounded-full transition-all duration-500"
                                        style={{ width: `${progressPercent}%` }}
                                    ></div>
                                </div>
                            </div>

                            <div className="mt-4 flex flex-wrap gap-2">
                                <button
                                    onClick={exportData}
                                    className="flex items-center gap-2 px-3 py-2 bg-blue-100 text-blue-700 rounded-lg hover:bg-blue-200 transition-colors text-sm"
                                >
                                    <Download />
                                    Export Backup
                                </button>
                                <label className="flex items-center gap-2 px-3 py-2 bg-green-100 text-green-700 rounded-lg hover:bg-green-200 transition-colors text-sm cursor-pointer">
                                    <Upload />
                                    Import Backup
                                    <input type="file" accept=".json" onChange={importData} className="hidden" />
                                </label>
                                <button
                                    onClick={resetData}
                                    className="flex items-center gap-2 px-3 py-2 bg-red-100 text-red-700 rounded-lg hover:bg-red-200 transition-colors text-sm"
                                >
                                    Reset All
                                </button>
                            </div>
                        </div>

                        <div className="space-y-3">
                            {chapters.map((chapter) => (
                                <div key={chapter.id} className="bg-white rounded-lg shadow-sm hover:shadow-md transition-shadow">
                                    <div className="p-4">
                                        <div className="flex items-start gap-3">
                                            <button
                                                onClick={() => toggleComplete(chapter.id)}
                                                className="mt-1 flex-shrink-0 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded"
                                            >
                                                {chapter.completed ? <CheckCircle2 /> : <Circle />}
                                            </button>
                                            
                                            <div className="flex-1">
                                                <div className="flex items-start justify-between gap-2">
                                                    <div className="flex-1">
                                                        {chapter.editingChapter ? (
                                                            <div className="space-y-2 mb-3 p-3 bg-blue-50 border border-blue-200 rounded-lg">
                                                                <div>
                                                                    <label className="block text-xs font-medium text-gray-700 mb-1">Chapter Number</label>
                                                                    <input
                                                                        type="number"
                                                                        value={chapter.number}
                                                                        onChange={(e) => updateChapterDetails(chapter.id, 'number', parseInt(e.target.value) || chapter.number)}
                                                                        className="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm"
                                                                    />
                                                                </div>
                                                                <div>
                                                                    <label className="block text-xs font-medium text-gray-700 mb-1">Chapter Title</label>
                                                                    <input
                                                                        type="text"
                                                                        value={chapter.title}
                                                                        onChange={(e) => updateChapterDetails(chapter.id, 'title', e.target.value)}
                                                                        className="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm"
                                                                    />
                                                                </div>
                                                                <div>
                                                                    <label className="block text-xs font-medium text-gray-700 mb-1">Page Range</label>
                                                                    <input
                                                                        type="text"
                                                                        value={chapter.pages}
                                                                        onChange={(e) => updateChapterDetails(chapter.id, 'pages', e.target.value)}
                                                                        placeholder="e.g., 1-30"
                                                                        className="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm"
                                                                    />
                                                                </div>
                                                                <button
                                                                    onClick={() => toggleEditChapter(chapter.id)}
                                                                    className="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded transition-colors text-sm"
                                                                >
                                                                    Save Changes
                                                                </button>
                                                            </div>
                                                        ) : (
                                                            <>
                                                                <h3 className={`text-lg font-semibold ${chapter.completed ? 'text-gray-500 line-through' : 'text-gray-800'}`}>
                                                                    Chapter {chapter.number}: {chapter.title}
                                                                </h3>
                                                                <p className="text-sm text-gray-500 mt-1">Pages: {chapter.pages}</p>
                                                            </>
                                                        )}
                                                        
                                                        {/* Progress Information */}
                                                        {!chapter.completed && (chapter.currentPage || chapter.startDate) && (
                                                            <div className="mt-2 space-y-1">
                                                                {chapter.currentPage && (
                                                                    <div className="flex items-center gap-2">
                                                                        <span className="text-xs text-blue-600 font-medium">
                                                                            Current page: {chapter.currentPage}
                                                                        </span>
                                                                        <span className="text-xs text-gray-500">
                                                                            ({calculateProgress(chapter)}% complete)
                                                                        </span>
                                                                    </div>
                                                                )}
                                                                <div className="w-full bg-gray-200 rounded-full h-2 max-w-xs">
                                                                    <div 
                                                                        className="bg-blue-500 h-2 rounded-full transition-all duration-300"
                                                                        style={{ width: `${calculateProgress(chapter)}%` }}
                                                                    ></div>
                                                                </div>
                                                                {chapter.startDate && (
                                                                    <p className="text-xs text-gray-500">
                                                                        Started: {new Date(chapter.startDate).toLocaleDateString('en-US', { 
                                                                            year: 'numeric', 
                                                                            month: 'short', 
                                                                            day: 'numeric' 
                                                                        })}
                                                                        {chapter.lastReadDate && chapter.lastReadDate !== chapter.startDate && (
                                                                            <> • Last read: {new Date(chapter.lastReadDate).toLocaleDateString('en-US', { 
                                                                                year: 'numeric', 
                                                                                month: 'short', 
                                                                                day: 'numeric' 
                                                                            })}</>
                                                                        )}
                                                                    </p>
                                                                )}
                                                            </div>
                                                        )}
                                                        
                                                        {chapter.completed && chapter.completedDate && (
                                                            <p className="text-xs text-green-600 mt-1 font-medium">
                                                                Completed on: {new Date(chapter.completedDate).toLocaleDateString('en-US', { 
                                                                    year: 'numeric', 
                                                                    month: 'long', 
                                                                    day: 'numeric' 
                                                                })}
                                                            </p>
                                                        )}
                                                    </div>
                                                    
                                                    <div className="flex gap-2">
                                                        {!chapter.completed && (
                                                            <button
                                                                onClick={() => openProgressEditor(chapter)}
                                                                className="text-purple-600 hover:text-purple-800 focus:outline-none"
                                                                title="Update reading progress"
                                                            >
                                                                <Bookmark />
                                                            </button>
                                                        )}
                                                        {!chapter.editingChapter && (
                                                            <button
                                                                onClick={() => toggleEditChapter(chapter.id)}
                                                                className="text-indigo-600 hover:text-indigo-800 focus:outline-none"
                                                                title="Edit chapter details"
                                                            >
                                                                <Edit2 />
                                                            </button>
                                                        )}
                                                        <button
                                                            onClick={() => toggleEdit(chapter.id)}
                                                            className="text-blue-600 hover:text-blue-800 focus:outline-none"
                                                            title="Edit notes"
                                                        >
                                                            {chapter.editing ? <Save /> : <Edit2 />}
                                                        </button>
                                                        <button
                                                            onClick={() => deleteChapter(chapter.id)}
                                                            className="text-red-600 hover:text-red-800 focus:outline-none"
                                                            title="Delete chapter"
                                                        >
                                                            <Trash2 />
                                                        </button>
                                                    </div>
                                                </div>
                                                
                                                {/* Progress Update Form */}
                                                {editingProgress === chapter.id && (
                                                    <div className="mt-3 p-4 bg-purple-50 border border-purple-200 rounded-lg">
                                                        <div className="flex items-center justify-between mb-3">
                                                            <h4 className="text-sm font-semibold text-purple-800">Update Reading Progress</h4>
                                                            <button
                                                                onClick={closeProgressEditor}
                                                                className="text-purple-600 hover:text-purple-800"
                                                            >
                                                                <X />
                                                            </button>
                                                        </div>
                                                        <div className="space-y-3">
                                                            <div>
                                                                <label className="block text-xs font-medium text-gray-700 mb-1">Date</label>
                                                                <input
                                                                    type="date"
                                                                    value={progressUpdate.date}
                                                                    onChange={(e) => setProgressUpdate({ ...progressUpdate, date: e.target.value })}
                                                                    className="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-purple-500 focus:border-transparent text-sm"
                                                                />
                                                            </div>
                                                            <div>
                                                                <label className="block text-xs font-medium text-gray-700 mb-1">Page Reached</label>
                                                                <input
                                                                    type="number"
                                                                    value={progressUpdate.pagesRead}
                                                                    onChange={(e) => setProgressUpdate({ ...progressUpdate, pagesRead: e.target.value })}
                                                                    placeholder="e.g., 45"
                                                                    className="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-purple-500 focus:border-transparent text-sm"
                                                                />
                                                            </div>
                                                            <div>
                                                                <label className="block text-xs font-medium text-gray-700 mb-1">Session Notes (optional)</label>
                                                                <textarea
                                                                    value={progressUpdate.notes}
                                                                    onChange={(e) => setProgressUpdate({ ...progressUpdate, notes: e.target.value })}
                                                                    placeholder="What did you learn? Any questions?"
                                                                    className="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-purple-500 focus:border-transparent resize-none text-sm"
                                                                    rows="2"
                                                                />
                                                            </div>
                                                            <button
                                                                onClick={() => updateProgress(chapter.id)}
                                                                className="w-full bg-purple-600 hover:bg-purple-700 text-white font-medium py-2 px-4 rounded transition-colors text-sm"
                                                            >
                                                                Save Progress
                                                            </button>
                                                        </div>
                                                    </div>
                                                )}
                                                
                                                {/* Reading Sessions History */}
                                                {chapter.readingSessions && chapter.readingSessions.length > 0 && (
                                                    <div className="mt-3">
                                                        <h4 className="text-xs font-semibold text-gray-700 mb-2">Reading Sessions ({chapter.readingSessions.length}):</h4>
                                                        <div className="space-y-2 max-h-40 overflow-y-auto">
                                                            {chapter.readingSessions.slice(0, 5).map((session, displayIdx) => (
                                                                <div key={`${session.timestamp || session.date}-${session.page}-${displayIdx}`} className="flex items-start justify-between p-2 bg-gray-50 rounded text-xs">
                                                                    <div className="flex-1">
                                                                        <div className="font-medium text-gray-700">
                                                                            Page {session.page} • {new Date(session.date).toLocaleDateString('en-US', { 
                                                                                month: 'short', 
                                                                                day: 'numeric',
                                                                                year: 'numeric'
                                                                            })}
                                                                        </div>
                                                                        {session.notes && (
                                                                            <div className="text-gray-600 mt-1 italic">{session.notes}</div>
                                                                        )}
                                                                    </div>
                                                                    <button
                                                                        onClick={() => {
                                                                            // Find the actual index in the full array by matching timestamp/page/date
                                                                            const actualIndex = chapter.readingSessions.findIndex(s => 
                                                                                s.timestamp === session.timestamp && 
                                                                                s.date === session.date && 
                                                                                s.page === session.page
                                                                            );
                                                                            deleteReadingSession(chapter.id, actualIndex >= 0 ? actualIndex : displayIdx);
                                                                        }}
                                                                        className="text-red-500 hover:text-red-700 ml-2"
                                                                        title="Delete session"
                                                                    >
                                                                        <X />
                                                                    </button>
                                                                </div>
                                                            ))}
                                                            {chapter.readingSessions.length > 5 && (
                                                                <p className="text-xs text-gray-500 italic">... and {chapter.readingSessions.length - 5} more sessions</p>
                                                            )}
                                                        </div>
                                                    </div>
                                                )}
                                                
                                                {/* Chapter Notes */}
                                                <div className="mt-3">
                                                    {chapter.editing ? (
                                                        <textarea
                                                            value={chapter.notes}
                                                            onChange={(e) => updateNotes(chapter.id, e.target.value)}
                                                            placeholder="Add your notes, key concepts, or questions..."
                                                            className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
                                                            rows="4"
                                                        />
                                                    ) : chapter.notes ? (
                                                        <div className="p-3 bg-yellow-50 border border-yellow-200 rounded-lg">
                                                            <p className="text-sm text-gray-700 whitespace-pre-wrap">{chapter.notes}</p>
                                                        </div>
                                                    ) : (
                                                        <p className="text-sm text-gray-400 italic">No notes yet. Click the edit icon to add notes.</p>
                                                    )}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>

                        <div className="mt-6">
                            {!showAddForm ? (
                                <button
                                    onClick={() => setShowAddForm(true)}
                                    className="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg flex items-center justify-center gap-2 transition-colors"
                                >
                                    <Plus />
                                    Add Custom Chapter
                                </button>
                            ) : (
                                <div className="bg-white rounded-lg shadow-md p-4">
                                    <h3 className="font-semibold text-gray-800 mb-3">Add New Chapter</h3>
                                    <div className="space-y-3">
                                        <input
                                            type="text"
                                            placeholder="Chapter number"
                                            value={newChapter.number}
                                            onChange={(e) => setNewChapter({ ...newChapter, number: e.target.value })}
                                            className="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        />
                                        <input
                                            type="text"
                                            placeholder="Chapter title"
                                            value={newChapter.title}
                                            onChange={(e) => setNewChapter({ ...newChapter, title: e.target.value })}
                                            className="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        />
                                        <input
                                            type="text"
                                            placeholder="Page range (e.g., 101-150)"
                                            value={newChapter.pages}
                                            onChange={(e) => setNewChapter({ ...newChapter, pages: e.target.value })}
                                            className="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        />
                                        <div className="flex gap-2">
                                            <button
                                                onClick={addChapter}
                                                className="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded transition-colors"
                                            >
                                                Add Chapter
                                            </button>
                                            <button
                                                onClick={() => {
                                                    setShowAddForm(false);
                                                    setNewChapter({ number: '', title: '', pages: '' });
                                                }}
                                                className="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 font-medium py-2 px-4 rounded transition-colors"
                                            >
                                                Cancel
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<PowerSystemsTracker />);
    </script>
</body>
</html>
